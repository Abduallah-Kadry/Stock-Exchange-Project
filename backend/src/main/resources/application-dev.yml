server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:file:./data/stockexchangedb;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: ${JWT_SECRET:370fc2ad32927ff329d2807b020a92cbde3d349b44c19304d3c8e8b107365042}
  expiration: 14400000  # 4 hours => 240 minutes => 14400 seconds


logging:
  level:
    org.springframework.security: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

app:
  paths:
    # Base paths
    api-base: /api
    api-version: /v1
    user-base: /user

    # Public endpoints (no auth required)
    public-paths:
      - /
      - /swagger-ui/**
      - /v3/api-docs/**
      - /swagger-resources/**
      - /docs

    # Auth endpoints
    auth-base: /auth

    auth-endpoints:
      - /register
      - /login
